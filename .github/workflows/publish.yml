name: publish to modrinth and curseforge

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - name: Build with Gradle
        run: gradle build
        env:
          TAG: ${{ github.event.release.tag_name }}

      - name: Upload a neoforge build
        uses: actions/upload-artifact@v4
        with:
          path: build/libs/**.jar
          name: neoforge
          retention-days: 2

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: neoforge
          path: download

      - uses: Kir-Antipov/mc-publish@995edadc13559a8b28d0b7e6571229f067ec7659
        with:
          modrinth-id: pNabrMMw
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 459929
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          changelog-file: CHANGELOG.md
          github-token: ${{ secrets.GITHUB_TOKEN }}
          loaders: neoforge
          game-versions: 1.21
          curseforge-dependencies: |
            applied-energistics-2 | depends
          modrinth-dependencies: |
            ae2 | depends
          java: 21
          version: ${{ env.version_name }}
          name: ${{ env.version_name }}
          files: download/!(*-@(dev|dev-shadow|sources)).jar