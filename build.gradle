plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
    id 'maven-publish'
    id "com.modrinth.minotaur" version '1.2.1'
    id 'com.matthewprenger.cursegradle' version '1.4.0'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

version = project.mod_version + "-SNAPSHOT"
verType = project.verType
boolean shouldPublish = false

ext.pr = System.getenv('PR_NUMBER') ?: ""
if (ext.pr) {
    version = project.mod_version + "+pr" + ext.pr
}

ext.tag = System.getenv('TAG') ?: ""
if (ext.tag) {
    version = ext.tag
    if (project.version.contains("alpha")) {
        verType = "alpha"
        shouldPublish = true
    }
    if (project.version.contains("beta")) {
        verType = "beta"
        shouldPublish = true
    }
    if (project.version.contains("release")) {
        verType = "release"
        shouldPublish = true
    }
}

archivesBaseName = project.archives_base_name
group = project.maven_group

repositories {
    mavenLocal()
    maven {
        name "Modmaven"
        url "https://modmaven.dev/"
    }
    maven {
        url "https://maven.bai.lol"
        content {
            includeGroup "mcp.mobius.waila"
        }
    }
    maven {
        url "https://maven.shedaniel.me/"
        content {
            includeGroup "me.shedaniel"
            includeGroup "me.shedaniel.cloth"
            includeGroup "dev.architectury"
        }
    }
    maven {
        name = "TerraformersMC"
        url = "https://maven.terraformersmc.com/"
    }
    maven {
        name = "Ladysnake Libs"
        url = "https://ladysnake.jfrog.io/artifactory/mods"
    }
    maven {
        url "https://maven.parchmentmc.net/"
        content {
            includeGroup "org.parchmentmc.data"
        }
    }
}

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-1.17.1:2021.09.05@zip")
    }
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
    // You may need to force-disable transitiveness on them.
    modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth}")
    modApi("com.terraformersmc:modmenu:${project.mod_menu_version}")
    modImplementation "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"
    modImplementation "dev.emi:trinkets:${project.trinkets_version}"
    modImplementation "appeng:appliedenergistics2-fabric:${project.ae2_version}"
}

processResources {
    inputs.property "version", version

    filesMatching("fabric.mod.json") {
        expand "version": version
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

import com.modrinth.minotaur.TaskModrinthUpload

task publishModrinth(type: TaskModrinthUpload) {
    if (shouldPublish) {
        token = System.getenv("MODRINTH_TOKEN")
        projectId = 'pNabrMMw'
        uploadFile = remapJar
        addGameVersion('1.18.1')
        addLoader('fabric')
        versionNumber = project.version
        versionType = verType
        changelog = System.getenv("CHANGELOG") ?: "Please visit our [releases](https://github.com/Mari023/AE2WirelessTerminalLibrary/releases) for a changelog"
    }
}

curseforge {
    if (shouldPublish) {
        apiKey = System.getenv("CURSEFORGE_TOKEN")
        project {
            id = '459929'
            changelogType = "markdown"
            changelog = System.getenv("CHANGELOG") ?: "Please visit our [releases](https://github.com/Mari023/AE2WirelessTerminalLibrary/releases) for a changelog"
            releaseType = verType
            addGameVersion '1.18.1'
            addGameVersion 'Fabric'
            addGameVersion "Java 17"
            mainArtifact(remapJar) {
                displayName = project.version
            }

            relations {//TODO cloth config required
                requiredDependency 'fabric-api'
                requiredDependency 'applied-energistics-2'
                optionalDependency 'roughly-enough-items'
                optionalDependency 'trinkets-fabric'
            }
            afterEvaluate {
                uploadTask.dependsOn(remapJar)
            }
        }
    }
    options {
        forgeGradleIntegration = false
    }
}

jar {
    from "LICENSE"
}
